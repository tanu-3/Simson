<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="Fit.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Remember order</h1>
        <h2 class="subtitle">Press any key to start</h2>

        <div class="btn-container">
            <div class="btn red" id="red"></div>
            <div class="btn yellow" id="yellow"></div>
            <div class="btn green" id="green"></div>
            <div class="btn purple" id="purple"></div>
        </div>
    </div>

    <script src="Fit.js"></script>
</body>
</html>
